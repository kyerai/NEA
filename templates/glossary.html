<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary | Education</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div>
            <a href="/home">Home</a>
            <a href="/articles">Articles</a>
        </div>
    </header>

    <main class="content">
        <section class="section">
            <h1>Financial Dictionary</h1>
            <form method="POST" action="/glossary">
                <label for="search">Search a Term:</label>
                <input type="text" id="search" name="search" placeholder="Enter a financial term" required>
                <button type="submit" class="btn">Search</button>
            </form>

            {% if search_query %}
                <h2>Search Results for "{{ search_query }}"</h2>
                {% if results %}
                    <ul>
                        {% for term, definition in results.items() %}
                            <li><strong>{{ term }}</strong>: {{ definition }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No results found for "{{ search_query }}".</p>
                {% endif %}
            {% endif %}
        </section>
    </main>
</body>
</html>
