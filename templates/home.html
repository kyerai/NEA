<!DOCTYPE html>
<html>
<head>
    <title>Epic Stock Market Simulation</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        p {
            color: #666;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Epic Stock Market Simulation!</h1>
        <p>Experience the thrill of the stock market with our cutting-edge simulation. Buy, sell, and trade stocks to build your portfolio and become a virtual stock market tycoon.</p>
        <a href="/portfolio" class="button">Start Trading</a>
    </div>
</body>
</html>
