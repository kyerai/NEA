<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <style>
        /* Your CSS styling */
    </style>
</head>
<body>
    <div class="balance">Remaining Balance: ${{ balance }}</div>

    <table>
        <tr>
            <th>Asset Name</th>
            <th>Quantity</th>
            <th>Purchase Price</th>
            <th>Date</th>
            <th>Current Price</th>
            <th>Actions</th>
        </tr>
        {% for position in positions %}
        <tr>
            <td>{{ position[2] }}</td>
            <td>{{ position[3] }}</td>
            <td>{{ position[4] }}</td>
            <td>{{ position[5] }}</td>
            <td>{{ current_price[position[2]] }}</td>
            <td>
                <form action="/portfolio" method="POST">
                    <input type="hidden" name="close_position" value="{{ position[0] }}">
                    <input type="submit" value="Close Position">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
