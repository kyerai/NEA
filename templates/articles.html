<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn | Education</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div>
            <a href="/home">Home</a>
            <a href="/glossary">Dictionary</a>
        </div>
    </header>

    <main class="content">
        <section class="section">
            <h1>Learn the Basics of Investing</h1>
            <div class="articles">
                {% for article in articles %}
                    <article class="article">
                        <h2>{{ article.title }}</h2>
                        <p>{{ article.content }}</p>
                        <p><strong>Author:</strong> {{ article.author }} | <strong>Date:</strong> {{ article.date }}</p>
                    </article>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
