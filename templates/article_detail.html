<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} | Trading Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000203;
            margin-bottom: 0.5em;
        }
        .article-meta {
            text-align: center;
            font-size: 0.9em;
            color: #60686d;
            margin-bottom: 1em;
        }
        .video-container {
            text-align: center;
            margin: 2em 0;
        }
        .content {
            line-height: 1.6;
            text-align: justify;
            white-space: pre-line; /* Ensures line breaks appear properly */
            margin-bottom: 2em;
        }
        .back-btn {
            text-align: center;
            margin-top: 2em;
        }
        .back-btn a {
            text-decoration: none;
            font-weight: bold;
            color: white;
            padding: 10px 15px;
            background-color: #000203;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-btn a:hover {
            background-color: #60686d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ article.title }}</h1>
        <p class="article-meta">By {{ article.author }} - {{ article.date }}</p>

        <div class="video-container">
            <iframe width="100%" height="400" src="{{ article.video_url }}" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="content">
            <p>{{ article.content }}</p>
        </div>

        <div class="back-btn">
            <a href="{{ url_for('articles') }}">Back to Articles</a>
        </div>
    </div>

</body>
</html>
