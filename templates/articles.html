<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles | Trading Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000203;
        }
        .article-list {
            list-style: none;
            padding: 0;
        }
        .article-list li {
            padding: 1em;
            border-bottom: 1px solid #ddd;
        }
        .article-list li a {
            text-decoration: none;
            font-weight: bold;
            color: #000203;
            font-size: 1.2em;
        }
        .article-list li a:hover {
            color: #60686d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Articles</h1>
        <ul class="article-list">
            {% for article in articles %}
                <li>
                    <a href="{{ url_for('article_detail', article_id=article.id) }}">{{ article.title }}</a>
                    <p>By {{ article.author }} - {{ article.date }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
