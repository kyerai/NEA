<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classrooms</title>
</head>
<body>
    <h2>Your Classrooms</h2>
    <ul>
        {% for classroom in classrooms %}
            <li>
                {{ classroom.name }} - <a href="/classroom/{{ classroom.id }}">View Students</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/create_classroom">Create New Classroom</a>
</body>
</html>
