<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classrooms</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #2d3748;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            background: #edf2f7;
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        a {
            text-decoration: none;
            color: #2b6cb0;
            font-weight: 500;
        }
        
        .btn {
            display: block;
            text-align: center;
            margin-top: 1rem;
            background-color: #2b6cb0;
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Classrooms</h2>
        <ul>
            {% for classroom in classrooms %}
                <li>
                    {{ classroom.name }} 
                    <a href="/classroom/{{ classroom.id }}">View Students</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/create_classroom" class="btn">Create New Classroom</a>
    </div>
</body>
</html>
